version: '3'

services:
  consumer:
    image: seanonet/roomtempmqttconsumer:latest
    environment:
      DataSource: Host=dbdata;Database=MQTT;Username=postgres;Password=St0ngPassword1!;
      ClientId: metric-consumer
      MqttServerIp: mqtt
      MqttServerPort: 1883
      MqttSubscribeTopic: home/room/temp-mon/data
    depends_on:
        - mqtt
        - dbdata
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure 

  mqtt:
    image: eclipse-mosquitto:1.6
    ports:
        - 1883:1883
        - 9001:9001
    volumes:
        - mosquitto:/mosquitto/data
        - mosquitto:/mosquitto/log eclipse-mosquitto
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure 

  dbdata:
    image: postgres:12
    ports:
    - 5432:5432
    environment:
        POSTGRES_PASSWORD: St0ngPassword1!
    volumes:
        - dbsql:/var/lib/postgresql/data
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure 

  dashboard:
    image: seanonet/roomtempdashboard:latest
    ports:
        - 5000:5000
    environment:
        DataSource: Host=dbdata;Database=MQTT;Username=postgres;Password=St0ngPassword1!;
        ASPNETCORE_URLS: http://0.0.0.0:5000
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure 

  grafana:
    image: grafana/grafana:6.5.0
    ports:
        - 3000:3000 
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure     

volumes:
    mosquitto:
    dbsql: